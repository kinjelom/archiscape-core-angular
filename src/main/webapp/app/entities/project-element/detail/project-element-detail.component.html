<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="projectElement">
      <h2 data-cy="projectElementDetailsHeading">
        <span jhiTranslate="archiscapeCoreApp.projectElement.detail.title">Project Element</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ projectElement.id }}</span>
        </dd>
        <dt><span jhiTranslate="archiscapeCoreApp.projectElement.name">Name</span></dt>
        <dd>
          <span>{{ projectElement.name }}</span>
        </dd>
        <dt><span jhiTranslate="archiscapeCoreApp.projectElement.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'archiscapeCoreApp.ElementType.' + projectElement.type }}">{{ projectElement.type }}</span>
        </dd>
        <dt><span jhiTranslate="archiscapeCoreApp.projectElement.documentation">Documentation</span></dt>
        <dd>
          <span>{{ projectElement.documentation }}</span>
        </dd>
        <dt><span jhiTranslate="archiscapeCoreApp.projectElement.landscapeElementId">Landscape Element Id</span></dt>
        <dd>
          <span>{{ projectElement.landscapeElementId }}</span>
        </dd>
        <dt><span jhiTranslate="archiscapeCoreApp.projectElement.project">Project</span></dt>
        <dd>
          <div *ngIf="projectElement.project">
            <a [routerLink]="['/project', projectElement.project?.id, 'view']">{{ projectElement.project?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/project-element', projectElement.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
