<div>
  <h2 id="page-heading" data-cy="TextFileContentHeading">
    <span jhiTranslate="archiscapeCoreApp.textFileContent.home.title">Text File Contents</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="archiscapeCoreApp.textFileContent.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-text-file-content"
        [routerLink]="['/text-file-content/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="archiscapeCoreApp.textFileContent.home.createLabel"> Create a new Text File Content </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="textFileContents?.length === 0">
    <span jhiTranslate="archiscapeCoreApp.textFileContent.home.notFound">No textFileContents found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="textFileContents && textFileContents.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id">
            <span jhiTranslate="archiscapeCoreApp.textFileContent.id">Id</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="version">
            <span jhiTranslate="archiscapeCoreApp.textFileContent.version">Version</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="insertDate">
            <span jhiTranslate="archiscapeCoreApp.textFileContent.insertDate">Insert Date</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="fileName">
            <span jhiTranslate="archiscapeCoreApp.textFileContent.fileName">File Name</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="content">
            <span jhiTranslate="archiscapeCoreApp.textFileContent.content">Content</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let textFileContent of textFileContents; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/text-file-content', textFileContent.id, 'view']">{{ textFileContent.id }}</a>
          </td>
          <td>{{ textFileContent.version }}</td>
          <td>{{ textFileContent.insertDate | formatMediumDate }}</td>
          <td>{{ textFileContent.fileName }}</td>
          <td>{{ textFileContent.content }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/text-file-content', textFileContent.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/text-file-content', textFileContent.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(textFileContent)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="textFileContents && textFileContents.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
