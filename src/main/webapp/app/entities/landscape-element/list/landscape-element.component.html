<div>
  <h2 id="page-heading" data-cy="LandscapeElementHeading">
    <span jhiTranslate="archiscapeCoreApp.landscapeElement.home.title">Landscape Elements</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="archiscapeCoreApp.landscapeElement.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-landscape-element"
        [routerLink]="['/landscape-element/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="archiscapeCoreApp.landscapeElement.home.createLabel"> Create a new Landscape Element </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="landscapeElements?.length === 0">
    <span jhiTranslate="archiscapeCoreApp.landscapeElement.home.notFound">No landscapeElements found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="landscapeElements && landscapeElements.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id">
            <span jhiTranslate="archiscapeCoreApp.landscapeElement.id">Id</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="type">
            <span jhiTranslate="archiscapeCoreApp.landscapeElement.type">Type</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="documentation">
            <span jhiTranslate="archiscapeCoreApp.landscapeElement.documentation">Documentation</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="landscape.id">
            <span jhiTranslate="archiscapeCoreApp.landscapeElement.landscape">Landscape</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let landscapeElement of landscapeElements; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/landscape-element', landscapeElement.id, 'view']">{{ landscapeElement.id }}</a>
          </td>
          <td jhiTranslate="{{ 'archiscapeCoreApp.ElementType.' + landscapeElement.type }}">{{ landscapeElement.type }}</td>
          <td>{{ landscapeElement.documentation }}</td>
          <td>
            <div *ngIf="landscapeElement.landscape">
              <a [routerLink]="['/landscape', landscapeElement.landscape?.id, 'view']">{{ landscapeElement.landscape?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/landscape-element', landscapeElement.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/landscape-element', landscapeElement.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(landscapeElement)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="landscapeElements && landscapeElements.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
