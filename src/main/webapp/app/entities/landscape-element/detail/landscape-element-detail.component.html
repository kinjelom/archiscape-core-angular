<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="landscapeElement">
      <h2 data-cy="landscapeElementDetailsHeading">
        <span jhiTranslate="archiscapeCoreApp.landscapeElement.detail.title">Landscape Element</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="archiscapeCoreApp.landscapeElement.id">Id</span></dt>
        <dd>
          <span>{{ landscapeElement.id }}</span>
        </dd>
        <dt><span jhiTranslate="archiscapeCoreApp.landscapeElement.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'archiscapeCoreApp.ElementType.' + landscapeElement.type }}">{{ landscapeElement.type }}</span>
        </dd>
        <dt><span jhiTranslate="archiscapeCoreApp.landscapeElement.documentation">Documentation</span></dt>
        <dd>
          <span>{{ landscapeElement.documentation }}</span>
        </dd>
        <dt><span jhiTranslate="archiscapeCoreApp.landscapeElement.landscape">Landscape</span></dt>
        <dd>
          <div *ngIf="landscapeElement.landscape">
            <a [routerLink]="['/landscape', landscapeElement.landscape?.id, 'view']">{{ landscapeElement.landscape?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/landscape-element', landscapeElement.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
